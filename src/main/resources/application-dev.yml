org:
  quartz:
    dataSource:
      quartzMOWa:
        driver: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3307/druid_master?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=GMT%2B8
